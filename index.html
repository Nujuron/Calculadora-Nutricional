<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Nutricional</title>

    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <header>
        <h1>Calculadora Nutricional</h1>
    </header>
    <main>
        <nav>
            <div id="toogleForm">Añadir Alimento</div>
            <div id="formContainer" class="">
                <form action="#" novalidate>
                    <div class="formRow">
                        <div class="formGroup">
                            <label for="code">Código</label>
                            <input id="code" type="text" required pattern="^[1]{1}[0-9]{2}" placeholder="Código del producto">
                            <div class="errorMsg"></div>
                        </div>
                        <div class="formGroup">
                            <label for="name">Nombre</label>
                            <input id="name" type="text" required
                            pattern="[A-Za-z]+\S" minlength="3" placeholder="Nombre del producto">
                            <div class="errorMsg"></div>
                        </div>
                    </div>
                    <div class="formRow">
                        <div class="formGroup">
                            <label for="fat">Grasas</label>
                            <input id="fat" type="number" required min="1" placeholder="g de grasas por 100g">
                            <div class="errorMsg"></div>
                        </div>
                        <div class="formGroup">
                            <label for="hydrates">Hidratos</label>
                            <input id="hydrates" type="number" required min="1" placeholder="g de hidratos por 100g">
                            <div class="errorMsg"></div>
                        </div>
                        <div class="formGroup">
                            <label for="protein">Proteinas</label>
                            <input id="protein" type="number" required min="1" placeholder="g de proteínas por 100g">
                            <div class="errorMsg"></div>
                        </div>
                    </div>
                    <div class="formRow">
                        <button type="submit" name="button">Añadir</button>
                    </div>
                </form>
            </div>
        </nav>
        <section id="interactive">
            <section id="availableProducts">
                <div class="starter">
                    <button id="startBtn">Iniciar</button>
                    <img src="./img/loader.gif" alt="">
                    <div class="error">Error al cargar los productos</div>
                </div>
            </section>
            <section id="consumedProducts">

            </section>
        </section>
    </main>

    <template id="productTemp">
        <div class="product" data-code=""></div>
    </template>
    <script src="./lib/jquery-3.5.1.js"></script>
    <script src="./lib/jquery-ui.js"></script>
    <script src="./js/main.js" type="module"></script>
</body>

</html>
